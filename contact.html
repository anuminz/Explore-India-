<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Explore India</title>
  <!-- Internal styles for the contact page -->
  <style>
    /* Contact Page Styles */
.contact {
  text-align: center;
  padding: 50px 20px;
}

.contact h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.contact p {
  max-width: 800px;
  margin: auto;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #555;
}
 /* Layout for contact form and contact info */
.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
}

 /* Styling the contact form */
.contact-form {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

 /* Styling for form inputs and buttons */
.contact-form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.contact-form button {
  display: block;
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

 /* Change button color on hover */
.contact-form button:hover {
  background: #0056b3;
}

 /* Styling for contact information */
.contact-info {
  flex: 1;
  min-width: 300px;
  max-width: 500px;
}

.contact-info h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.contact-info p {
  font-size: 1rem;
  margin-bottom: 10px;
}
 /* Styling for social media links */
.social-links a {
  margin: 5px;
  display: inline-block;
}

.social-links img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
 transition: transform 0.3s;
}
/* Scale up social media icons on hover */
.social-links img:hover {
  transform: scale(1.1);
}
/* Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: color 0.3s;
}
 /* Highlight links on hover */
.nav-links a:hover {
  color: #ff6f61;
}

  .nav-links.active {
    display: flex;
  }

  </style>
 <!-- JQuery library for interactivity -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
     // Show alert when the "Send Message" button is clicked
$(".btn").click(function(){
  alert("Thank you for visiting my website!");
});  
  });

</script>
</head>
<body>
   <!-- Navbar Section -->
  <nav class="navbar">
    <div class="logo">Explore India</div>
    <ul class="nav-links">
      <!-- Links to other pages -->
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Fill out the form below or reach out to us via our social media channels.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Name:</label>
        <!-- Input field for user's name -->
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>

        <label for="email">Email:</label>
        <!-- Input field for user's email -->
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>

        <label for="message">Message:</label>
        <!-- Textarea for user's message -->
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
          <!-- Submit button -->
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <!-- Static contact details -->
        <p><strong>Email:</strong> contact@exploreindia.com</p>
        <p><strong>Phone:</strong> +91-123-456-7890</p>
        <p><strong>Address:</strong> Iter college, Odisha, India</p>

        <h3>Follow Us</h3>
         <!-- Social media links -->
        <div class="social-links">
          <a href="#"><img src="facbook.jpg" alt="Facebook"></a>
          <a href="#"><img src="insta.jpeg" alt="Instagram"></a>
          
        </div>
      </div>
    </div>
  </section>

  
</body>
</html>
